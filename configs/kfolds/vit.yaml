dataset:
  type: dir
  name: ImageNet
  dataset_dir: '/content/images/'
  image_size: 224
  n_channels: 3
  n_classes: 50
model:
  type: imagenet
  name: efficientnet-b5
  pretrain: True
  pretrain_pth: None
augmentation:
  use_albumentations: True
  use_random_crop: True
  use_random_horizontal_flip: True
  use_cutout: False
  use_random_erasing: False
  use_dual_cutout: False
  use_mixup: False
  use_ricap: False
  use_cutmix: False
  use_label_smoothing: False
tta:
  use_resize: True
  use_center_crop: True
  resize: 256
scheduler:
  type: 'CosineAnnealing'
  lr_min_factor: 1e-6
  epochs: 20
  T0: 10
train:
  output_dir: experiments/imagenet/efficientnet-b5/exp00
  use_apex: False
  batch_size: 32
  seed: 123
  use_kfold: True
  fold_num: 5
  base_lr: 3e-4
  weight_decay: 1e-6
  optimizer: 'admw'
  dataloader:
    num_workers: 8
validation:
  batch_size: 32
  dataloader:
    num_workers: 8

